{% set name = "wagtail-ai" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wagtail_ai-{{ version }}.tar.gz
  sha256: 50ed9e47522b07231852e563f6c13432a767c5f30810408d945d5a0b6a18ff4a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.11
    - django >=4.2
    - wagtail >=5.2
    - llm >=0.12

test:
  imports:
    - wagtail_ai
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wagtail/wagtail-ai
  summary: Get a hand writing your content with AI super powers!
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
